<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaky Fashion Administration</title>
    <!--<link href="styles.css" rel="stylesheet">-->
    <style>
        label,
        input {
            display: block;
        }

        textarea {
            width: 400px;
            height: 200px;
        }

        label, input, textarea, button, select {
            /* up/down left/right */
            margin: 8px 0;
            /* up right down left
            margin: 8px 0 8px 0;
            */
        }

        button {
            display: block;
        }

    </style>
</head>

<body>
    <h1>New Product</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" maxlength="20" required>

        <label for="desc">Description:</label>
        <textarea id="desc" name="desc" placeholder="Enter description" required></textarea>

        <label>Image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>

        <label for="artnr">Article number:</label>
        <input type="text" name="artnr" id="artnr" placeholder="Enter article number" pattern="[A-Z]{3}[\-][A-Z]{2}[0-9]{2}"
            title="Example: ABC-DE12" required>

        <label for="price">Price:</label>
        <input type="number" name="price" id="price" placeholder="Enter price" required>

        <label for="date">Publish date:</label>
        <input type="date" name="date" id="date">

        <label>Category:</label>
        <select name="category" required>
            <option value="0" selected disabled hidden>Select category</option>
            <option value="1">Dresses</option>
            <option value="2">Shoes</option>
            <option value="3">Sweaters</option>
        </select>


        <!-- Multiple selection
        <label for="catergory2">Category:</label>
        <select name="category2" id="category2" multiple required>
            <option value="">Select category</option>
            <option value="dresses">Dresses</option>
            <option value="shoes">Shoes</option>
            <option value="sweaters">Sweaters</option>
        </select> -->

        <button>Add</button>

    </form>
</body>

</html>
