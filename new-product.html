<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <title>FreakyFashion Administration</title>
</head>

<body>
    <div class="container-fluid mt-3">
        <h1>New Product</h1>
        <form>
            <div class="row form-group">
                <div class="col-2 mt-3">
                    <label for="name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" maxlength="25" required>
                </div>
                <div class="row form-group">
                    <div class="col-4 mt-3">
                        <label for="desc" class="form-label">Description:</label>
                        <textarea class="form-control" id="desc" rows="10"></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-auto mt-3">
                        <label for="formFile" class="form-label">Image:</label>
                        <input class="form-control" type="file" id="formFile" accept="image/*" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-auto mt-3">
                        <label for="artnr" class="col-form-label">Article number:</label>
                        <input type="text" class="form-control" id="artnr" placeholder="Enter article number"
                            pattern="[A-Z]{3}[\-][A-Z]{2}[0-9]{2}" title="Example: ABC-DE12" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-auto mt-3">
                        <label for="price" class="col-form-label">Price:</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-auto mt-3">
                        <label for="date" class="col-form-label">Publish date:</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-auto mt-3">
                        <label class="col-form-label">Category:</label>
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected>Select catergory</option>
                            <option value="1">Dresses</option>
                            <option value="2">Sweaters</option>
                            <option value="3">Shoes</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-auto mt-3">
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
